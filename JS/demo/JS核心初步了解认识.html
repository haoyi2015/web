<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JS核心初步了解认识</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<img src="" alt="111">
	<script type="text/javascript">

		// 函数和对象合在一起写时，函数就变成了"方法"
		var points = [
			{
				x: 0, y: 0
			},
			{
				x: 1, y: 1
			}
		]

		points.dist = function() {
			var p1 = this[0]
			var p2 = this[1]
			var a = p2.x - p1.x
			var b = p2.y - p1.y

			return Math.sqrt(a*a+b*b)  //  Math.sqrt计算平方和
		}
		console.log(points.dist())  // 求两个点之间的距离，x，y

		// 2D平面几何中的点，求两点间的距离  用面向对象的方式实现

		// 定义一个构造函数
		function point(x,y){
			this.x = x
			this.y = y
		}

		var p = new point(1,1)
		// 求两点间距离
		point.prototype.r = function() {
			return Math.sqrt(this.x * this.x + this.y * this.y)
		}
		console.log(p.r())


		// 条件和循环

		// if/else
		function abs(x) { // 求绝对值
			if(x >=0){
				return x
			}else{
				return - x
			}
		}

		// while 计算阶乘
		function factorial(n) {
			var product = 1
			while (n > 1) {
				product *= n   // 相当于 product = product * n 简写
				console.log(n)
				n--  		   // 相当于 n = n - 1 简写
			}
			return product
		}
		//console.log(factorial(5))  // 120: 1*5*4*3*2

		// 另外一种实现阶乘（for）
		function factorialFor(n) {
			var i, product = 1 // i也可是1
			for(i = 2; i <= n; i++){
				console.log(i)
				product *= i
			}
			return product
		}
		console.log(factorialFor(5))  // 120: 2*3*4*5

		// 新创建元素
		var log = document.getElementById('logId')

		if(log){
			alert(1)
		}else{
			log = document.createElement('div')
			log.id = 'logId'
			log.innerHTML ="------"
			document.body.appendChild(log)
		}

		/*
			查找页面所有img标签，并且绑定点击事件
			load 文档加载完后才会执行
		*/
		window.onload = function () {
			var image = document.getElementsByTagName('img')

			for (var i = 0; i < image.length; i++) {
				var image = image[i]
				if(image.addEventListener){
					image.addEventListener("click",hide,false)
				}else{
					image.addEventListener("onclick",hide)
				}
			}
			function hide(event) {
				event.target.style.display = 'block'
				console.log('执行完')
			}
		}
	</script>
</body>
</html>
